<!DOCTYPE html>
<html>
<head>
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>To-Do App</h1>
  <form>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button type="button" onclick="addTask()">Add Task</button>
    <button onclick="clearTasks()">Clear Tasks</button>
  </form>
  <ul id="taskList">
  </ul>
  <div>
    <button type="button" onclick="showActiveTasks()">Active Tasks</button>
    <button type="button" onclick="showCompletedTasks()">Completed Tasks</button>
    <button type="button" onclick="showAllTasks()">All Tasks</button>
  </div>
  <div id="taskCounter">
  </div>
  <script src="script.js"></script>
</body>
</html>
